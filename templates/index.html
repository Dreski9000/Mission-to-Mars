<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<!-- Mars News -->
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-success btn-lg" href="/scrape"
                        role="button">Scrape New Data</a> </p>
        </div>
    </div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p> {{mars.news_paragraph}} </p>
                    <!-- Featured Image -->
                    <div class="row" id="mars-featured-image">
                        <div class="col-md-8">
                            <h2>Featured Mars Image</h2>
                            <img
                             src="{{mars.featured_image }}"
                             class="img-responsive"
                             alt="Responsive image"
                             />
                        </div>
                        <!-- Mars Facts -->
                        <div class="col-md-4">
                            <div class="row" id="mars-facts">
                                <h4>Mars Facts</h4>
                                <div class="col-xs-3">
                                    {{ mars.facts | safe }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <h2> Mars Hemispheres </h2>
                    <table>
                        {% for hemisphere in mars.hemispheres %}
                        <tr>
                            <td><h4>{{hemisphere.title}}</h4></td>
                            <td><img class="img-circle" src="{{hemisphere.image}}"></img></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    <div>

    </div> 
</body>
</html>
